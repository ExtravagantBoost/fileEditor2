    <style>
        .cs-page-loading {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-transition: all 0.4s 0.2s ease-in-out;
            transition: all 0.4s 0.2s ease-in-out;
            background-color: rgb(33, 37, 41);
            opacity: 0;
            visibility: hidden;
            -webkit-visibility: hidden;
            z-index: 9999;
        }

        .cs-page-loading.active {
            opacity: 1;
            visibility: visible;
            -webkit-visibility: visible;
        }

        .cs-page-loading-inner {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            text-align: center;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            -webkit-transition: opacity 0.2s ease-in-out;
            transition: opacity 0.2s ease-in-out;
            opacity: 0;
        }

        .cs-page-loading.active>.cs-page-loading-inner {
            opacity: 1;
        }

        .cs-page-loading-inner>span {
            display: block;
            font-family: "Inter", sans-serif;
            font-size: 1rem;
            font-weight: normal;
            color: #f8f9fa;
        }

        .cs-page-logo>svg {
            filter: drop-shadow(0px, 0px, 0px, rgba(209, 158, 4, 0.7));
            transform-origin: 25% 50%;
            border-radius: 10px;
            animation: 3s spread ease infinite;
            position: relative;
            left: 6rem
        }

        .cs-page-logo>img {
            position: relative;
            left: -3.59rem;
            top: -2px;
            transform-origin: 25% 50%;
            /*border-radius: 10px;*/
            animation: 3s spread1 ease infinite;
        }

        @keyframes spread {
            0% {
                opacity:1;
                transform: scale(100%)
            }

            30% {
                opacity:0;
               transform: scale(120%)
            }

            99%,
            100% {
                opacity:0;
           }
        }

        @keyframes spread1 {
            0% {
                transform: scale(100%)
            }

            30% {
                transform: scale(105%)
            }

            99%,
            100% {}
        }

        .cm-line:before {
            content: "‎";
            /*empty character to respect IOS 16.0.1 new css processing*/

        }

        .btn-outline-file.dropdown-toggle::after,
        .btn-file.dropdown-toggle::after {

            content: "‎";
            border: none !important;
        }

        .panel-open>div {
            position: absolute;
            top: 50%;
            left: 1px;
        }

        .panel-open>div>div {
            display: show !important;
            width: 10px;
            height: 10px;
            border-radius: 100%;
            border-color: rgba(0, 0, 0, 0.235);
            border-width: 2px;
            border-style: solid;
            margin: 2px;
            opacity: 1.0;
            transition: 3s;

        }

        .panel-open>div>div.danger {
            background: var(--bs-danger);
        }

        .panel-open>div>div.warning {
            background: var(--bs-warning);
        }

        .panel-open>div>div.info {
            background: var(--bs-info)
        }

        .panel-open>div>div.success {
            background: var(--bs-info)
        }

        .panel-open>div>div.success {
            background: var(--bs-info)
        }

        .panel-open>div>div.hidden {
            opacity: 0.0;
        }
    </style>

</head>
